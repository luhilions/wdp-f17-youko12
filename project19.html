<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Embedding Videos</title>
    <style>
    .first { 
          width: 450px;
          height: 350px;
          float: left;
          }
    .second {
          width: 250px;
          height: 225px;
          float: left;
          }
    </style>
  </head>

  <body>
    <div class="first">
    <h2>My favorite korean song#1:</h2>
      <iframe width="450" height="350" src="https://www.youtube.com/watch?v=KVU0h2bnDRE" frameborder="0" ></iframe>
    </div>
    <div class="second">
    <h2>My favorite korean song#2:</h2>
      <iframe width="250" height="225" src="https://www.youtube.com/watch?v=cOCycILmJAM" frameborder="0" ></iframe>
    </div>
  </body>

</html>
